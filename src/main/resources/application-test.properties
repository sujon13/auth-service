server.port=8080
server.http2.enabled=true
spring.datasource.url=jdbc:mysql://${MYSQL_SERVICE}:3306/${MYSQL_DATABASE} # for container db
# spring.datasource.url=jdbc:mysql://localhost:3306/test_db  # for local db
spring.datasource.username=${MYSQL_USER} # root
spring.datasource.password=${MYSQL_PASSWORD} # aA1@9876
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
management.endpoints.web.exposure.include=*
